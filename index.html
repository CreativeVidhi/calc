<html>
<head><title>calc</title><meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <style type="text/css">
        body{
            width:100%;
            height:100%;
            background-image:url("https://i.ibb.co/3kV0gP2/img1.jpg");
            background-repeat:no-repeat;
            background-size:100% 100%;
        }
        input[type="button"]{
            display:block;
            float:left;
            width:25%;
            padding-top:15px;
            border:1px solid white;
        }
    input{
        font-size:20px !important;
    }
    body{
            background-color:white;
           
        }
        .mydark{
            background-image:url("https://i.ibb.co/tPcxJW4/img2.jpg");
          
        }
    </style>
    </head>
<body>
<div class="container">
    <div class="row justify-content-center "><div class ="col-sm-2 ">
        <button type="radio" onClick="changeMode()" style="width:auto;border-radius:50%;background-color:rgb(21, 201, 75);padding:20px 20px;margin-top:30px;margin-left:50%;"></button> </div>
        <div class ="col-sm-6 ">
        <h1 style="margin-top:20px;margin-left:40px;font-size:40px;color:rgb(139, 10, 10)"><i>CALCULATOR</i></h1></div></div>
    <div class="row justify-content-center py-4">
        <div class="col-sm-6">
            <form name="calc">
                <input type="text" name="display" placeholder="let's play with numbers" class="form-control bg-dark text-white" readomly>
                <input type="button" name="" value="clr" onclick="clickclr()" class="btn btn-danger"style="width:50% ;border-radius:25%;">
                <input type="button" name="" value="*" onclick="clickmulti()" class="btn btn-warning" style="border-radius:25%;">
                <input type="button" name="" value="/" onclick="clickdiv()" class="btn btn-warning" style="border-radius:25%;">         
                <input type="button" name="" value="1" onclick="click1()" class="btn btn-dark" style="border-radius:25%;">
                <input type="button" name="" value="2" onclick="click2()" class="btn btn-dark" style="border-radius:25%;">
                <input type="button" name="" value="3" onclick="click3()" class="btn btn-dark" style="border-radius:25%;">
                <input type="button" name="" value="+" onclick="clickadd()" class="btn btn-warning" style="border-radius:25%;">
                <input type="button" name="" value="4" onclick="click4()" class="btn btn-dark" style="border-radius:25%;">
                <input type="button" name="" value="5" onclick="click5()" class="btn btn-dark" style="border-radius:25%;">
                <input type="button" name="" value="6" onclick="click6()" class="btn btn-dark" style="border-radius:25%;">
                <input type="button" name="" value="-" onclick="clicksub()" class="btn btn-warning" style="border-radius:25%;">
                <input type="button" name="" value="7" onclick="click7()" class="btn btn-dark" style="border-radius:25%;">
                <input type="button" name="" value="8" onclick="click8()" class="btn btn-dark" style="border-radius:25%;">
                <input type="button" name="" value="9" onclick="click9()" class="btn btn-dark"style="border-radius:25%;">
                <input type="button" name="" value="%" onclick="clickmod()" class="btn btn-warning" style="border-radius:25%;">
                <input type="button" name="" value="." onclick="clickdot()" class="btn btn-warning" style="border-radius:25%;">
                <input type="button" name="" value="0" onclick="click0()" class="btn btn-dark" style="border-radius:25%;">               
                <input type="button" name="" value="=" onclick="clickeql()" class="btn btn-success" style="width:50%; border-radius:25%;">
               </form>
        </div>
    </div>

</div>

<script>
function click1(){
    document.calc.display.value+=1;
}
function click2(){
    document.calc.display.value+=2;
}
function click3(){
    document.calc.display.value+=3;
}
function click4(){
    document.calc.display.value+=4;
}
function click5(){
    document.calc.display.value+=5;
}
function click6(){
    document.calc.display.value+=6;
}
function click7(){
    document.calc.display.value+=7;
}
function click8(){
    document.calc.display.value+=8;
}
function click9(){
    document.calc.display.value+=9;
}
function click0(){
    document.calc.display.value+=0;
}
function clickadd(){
    document.calc.display.value+='+';
}
function clicksub(){
    document.calc.display.value+='-';
}
function clickmulti(){
    document.calc.display.value+='*';
}
function clickmod(){
    document.calc.display.value+='%';
}
function clickdiv(){
    document.calc.display.value+='/';
}
function clickclr(){
    document.calc.display.value='';
}
function clickdot(){
    document.calc.display.value+='.';
}

function clickeql(){
   var Display= eval(document.calc.display.value);
   document.calc.display.value=Display;
}
function changeMode(){
                let mybody = document.body;
                mybody.classList.toggle('mydark')
            }
</script>
</body>

</html>
